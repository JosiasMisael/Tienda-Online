
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


   </head>
   <body>

 <div class="container">
        <div class="app">
            <br>
            <br>
            <br>

    <div id="product" class="card card-success">
        <div class="card-header">
          <h3 class="card-title">Secci√≥n de Precios</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Precio anterior</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q</span>
                    </div>
                    <input v-model="previous_price" class="form-control " type="number" id="previous_price" name="previous_price" min="0"  step=".01">

                  </div>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-3">
              <div class="form-group">
                <label>Precio actual</label>
                 <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q</span>
                    </div>
                    <input v-model="actual_price" class="form-control " type="number" id="actual_price" name="actual_price" min="0"  step=".01">

                 </div>
              <br>
              <span id="descuento">
                  {{generarDescuento}}
              </span>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>Porcentaje de descuento</label>
                 <div class="input-group">
                <input  v-model="discount" class="form-control " type="number" id="discount" name="discount" step="any" min="0" max="100">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <br>
              <div class="progress">
                  <div id="barraprogreso" class="progress-bar" role="progressbar"

                    v-bind:style="{width:discount+'%'}"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{discount}}%</div>
              </div>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
        </div>
      </div>
      <!-- /.card -->
    </div>
</div>


      <script>
        const product = new Vue({
            el: '#product',
            data: {

                previous_price:'',
                actual_price:'',
                discount:'',
                descuento:'',
                descuento_mensaje:'',

            },
            computed: {
                generarDescuento : function(){

                     if(this.discount >100){
                        Swal.fire({
                         icon: 'error',
                          title: 'Oops...',
                          text:'El porcentaje no puede ser mayor a 100!',
                         }),

                        this.discount = 100;
                        this.descuento = (this.previous_price* this.discount)/100;
                        this.actual_price = this.previous_price-this.descuento;

                        return this.descuento_mensaje ='El producto tiene el 100% de descuento'
                    }else
                    if(this.discount <0){
                        Swal.fire({
                         icon: 'error',
                         title: 'Oops...',
                         text:'El porcentaje no puede ser menor a 0!',
                         }),

                        this.discount = 0;
                        this.descuento = (this.previous_price* this.discount)/100;
                        this.actual_price = this.previous_price-this.descuento;

                        return this.descuento_mensaje =''
                    }else
                    if(this.discount> 0){
                        this.descuento = (this.previous_price* this.discount)/100;
                        this.actual_price = this.previous_price-this.descuento;

                        if(this.discount ===100){
                           this.descuento_mensaje = 'El producto es regalado';
                        }else{
                            this.descuento_mensaje ="Hay un descuetno de Q"+this.descuento;
                        }
                     return this.descuento_mensaje
                    }else{
                        this.descuento ='';
                        this.actual_price = this.previous_price;
                        this.descuento_mensaje = '';
                         return this.descuento_mensaje
                    }
                }
            },
        });

          </script>


   </body>
   </html>
